    <main>
        <div class="lun">
            <div class="lbt">
                <div class="container"> 
                    <div class="item one"><img src="all.img/2d.jpg"></div>
                    <div class="item two"><img src="all.img/tuan.jpg"></div>
                    <div class="item three"><img src="all.img/gaowen.jpg"></div>
                    
                </div>
                <div class="buttons">
                    <div class="button">
                        <div class="button1" onclick="to(0)">1</div>
                        <div class="button2" onclick="to(1)">2</div>
                        <div class="button3" onclick="to(2)">3</div>
                    </div>
                </div>
            </div>
        </div>
    </main> 
<script>
        let itemList = document.querySelectorAll('.container > div');
        let buttons = "";
        for(let i=0; i<itemList.length; i++) {
            buttons+=`
            <div class="button" onclick="to(${i})">${i+1}</div>
            `
        }
        document.querySelector('.buttons').innerHTML = buttons;
        let index = 0;
        setInterval(() => {
            if(index >= itemList.length - 1) {
                index = 0
            } else {
                index++;
            }
            document.querySelector('.container').style.transform = `translateX(${-100 * index + '%'})`
        }, 3*1000);
        function to (i) {
            index = i;
            document.querySelector('.container').style.transform = `translateX(${-100 * index + '%'})`
        }
</script>
